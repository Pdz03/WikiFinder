<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wiki Finder - Temukan yang Kamu Cari</title>
    <link rel="icon" type="image/gif" href="../icon.ico" />
  </head>
  <body>
    <button id="btnTop" title="Go to top">^</button>
    <header>
      <app-bar></app-bar>
      <div class="clock">
        <span class="day"></span>
        <span class="time"></span>
        <span class="date"></span>
      </div>
    </header>
    <main>
      <content>
        <search-bar></search-bar>
        <item-list></item-list>
      </content>
      <aside>
        <p>
          Dengan Wiki Finder, kamu dapat mencari informasi tentang apapun itu.
          Lewat tombol Search di bawah ini, Wiki Finder akan menyediakan
          alternatif informasi berkaitan dengan apa yang kamu cari, yang
          nantinya akan membawamu ke situs penyedia informasi
          <a href="https://id.wikipedia.org" target="_blank"
            >Wikipedia Indonesia</a
          >
        </p>
      </aside>
    </main>
    <footer>Copyright &copy; Wiki Finder, 2023</footer>
  </body>
</html>
